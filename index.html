<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity:Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- We will add some simple styles in styles.css -->
</head>
<body>
    <!-- Header section with logo and button -->
    <div class="header-bar">
        <!-- Logo and site name -->
        <div class="logo-title">
            <!-- Jerry can logo -->
            <img src="img/water-can-transparent.png" alt="Charity:Water Jerry Can Logo" class="logo-img">
            <span class="site-title">Charity:Water</span>
        </div>
        <!-- Join Today button -->
        <a href="#" class="join-btn">Join Today</a>
    </div>

    <!-- Main yellow hero section -->
    <div class="hero-section">
        <div class="hero-content">
            <!-- Left side: text and donation form -->
            <div class="hero-text">
                <h1>Clean Water Is A Human Right - Help Make It Reality</h1>
                <p class="support-text">Support sustainable solutions that bring clean water to underserved communities â€” and stand up for the future of our planet.</p>
                <!-- Simple donation form -->
                <form class="donate-form">
                    <input type="text" placeholder="$" class="donate-input">
                    <button type="submit" class="donate-btn">Donate</button>
                </form>
            </div>
            <!-- Right side: image of people -->
            <div class="hero-image">
                <img src="img/charity_water.jpg" alt="People at a water project" class="people-img">
            </div>
        </div>
        <!-- Decorative white triangle at the bottom -->
        <div class="hero-triangle"></div>
    </div>
</body>
</html>
